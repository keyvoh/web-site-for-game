<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-image: url('wallpaper.jpg');
            background-size:auto ;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .section {
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="section">
            <h2>Login</h2>
            <form>
                <label>Email:</label>
                <input type="email" required>
                <label>Password:</label>
                <input type="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Contact Section -->
        <div class="section">
            <h2>Contact Us</h2>
            <form>
                <label>Name:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required>
                <label>Message:</label>
                <textarea rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
