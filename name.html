<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-image: url('wallpaper.jpg');
            background-size:auto ;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .section {
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
          body{padding-top:50px}
        @media (max-width:600px){
            .navbar{flex-direction:column;gap:0.8rem;padding:0.6rem}
            .navbar-links{gap:0.8rem;flex-wrap:wrap;justify-content:center}
        }
        
        /* Contact form */
        #contact-form{margin-top:1rem;display:grid;gap:.75rem}
        #contact-form label{display:block;color:#fff;font-weight:600}
        #contact-form input,#contact-form textarea{width:100%;padding:.6rem .8rem;border-radius:8px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.03);color:#fff}
        #contact-form button{width:max-content}
        .form-note{font-size:.85rem;opacity:.85;margin-top:.5rem;color:rgba(255,255,255,0.75)}
        h2{margin-bottom:1rem;
        font-size:clamp(22px,4vw,32px);font-weight:700;
        }
    </style>
</head>
<body>
    <li><a href="PUBG%20MOBILE.html">Home</a></li>
    <div class="container">
        <!-- Login Section -->
        <div class="section">
            <h2>Login</h2>
            <form>
                <label>Email:</label>
                <input type="email" required>
                <label>Password:</label>
                <input type="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Contact Section -->
        <div class="section">
            <h2>Contact Us</h2>
            <form>
                <label>Name:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required>
                <label>Message:</label>
                <textarea rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
