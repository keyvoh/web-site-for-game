        /* Moving background on the page (change the filename below) */
        body.moving-bg{
            /* Use a wide/tile image for smooth motion. If the first image fails to load,

            background-image: url('pubg-image.jpg'), url('pubg image.jpg.jpg'), url('wallpaper.svg');

            /* Scroll (not fixed) so animation of background-position works on all devices */
            background-attachment: scroll;
            /* Faster animation so movement is noticeable */
            animation: bg-move 20s linear infinite;
        }


        @keyframes bg-move{
            from { background-position: 0% 50%; }
            to   { background-position: 100% 50%; }
        }

        /* Optional: slower vertical parallax-like motion */
